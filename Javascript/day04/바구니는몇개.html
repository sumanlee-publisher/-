<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    귀농 후 복숭아 농사
    수확 -> 복숭아 갯수 -> 한 바구니 10개

    복숭아 갯수에 따른 바구니 갯수 구하기
    
    복숭아 10개 = 1바구니

    <script>
        const 복숭아 = Number(prompt('복숭아가 몇개인가요?'));
        
        if(복숭아 % ++;) {
            alert(복숭아++);
        }


        

    </script>
</body>
