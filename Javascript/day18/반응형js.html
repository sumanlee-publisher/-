<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  .test {
   border: 1px solid red;
  }
 </style>
</head>
<body>
 <div class="test">

 </div>
 <script>
  const contents = document.querySelector(".test");
  
  let contentsWidth = contents.clientWidth;
  contents.innerText = contentsWidth;

  window.addEventListener('resize', () => {
   let contentsWidth = contents.clientWidth;
  contents.innerText = contentsWidth;
  })
 </script>
</body>
</html>
